<!DOCTYPE html>
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script src="js/app.js"></script>
  <title>SPABadge</title>
</head>
<body>
  <div class="container">
    <div class="logo">
      <h1> SPA Badge </h1>
    </div>
    <div id="page-content">
      <h1> SF Teachers </h1>
      <ul id="teacher-container">
        <li><a href="#">Walker</a></li>
        <li><a href="sample-page.html">Sample Page (to see what the badges view should look like)</a></li>
        <script id="teacher-list-template" type="text/x-handlebars-template">
          {{#each teachers}}
            <li>
              <a id={{this.id}} href="#">
                {{this.name}}
              </a>
            </li>
          {{/each}}
        </script>
      </ul>

      <script id="teacher-badges-template" type="text/x-handlebars-template">
          {{#each badges}}
            {{this.text}}
          {{/each}}
        </script>
  </div>
</body>
</html>
