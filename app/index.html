<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="js/app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.js"></script>
    <title>SPABadge</title>
</head>

<body>
    <div class="container">
        <div class="logo">
            <h1> SPA Badge </h1>
        </div>
        <div id='teachers-container'>
            <h1> SF Teachers </h1>
            <ul id='teachers-list'>
                <script id="teacher-template" type="text/x-handlebars-template">
                    {{#each teachers}}
                    <li><a href="http://localhost:3000/teachers/{{id}}">{{name}}
                    <form action="http://localhost:3000/teachers/{{id}}">
                    </form>
                    </a></li>
                    {{/each}}
                </script>
            </ul>
            <div class="place-holder"></div>
        </div>
        
        <div id="teacher-show" style="display: none;">
            <script id="badge-template" type="text/x-handlebars-template">
                <h1>{{teacher.name}}</h1>
                {{#each badges}}
                <li>
                  {{content}}
                  <form style="display: inline;" action="http://localhost:3000/teachers/{{teacher_id}}/badges/{{id}}/votes" method="POST">
                    <input type="image" src="/img/downvote.gif" value="false" alt="Submit">
                  </form>

                  <form style="display: inline;" action="http://localhost:3000/teachers/{{teacher_id}}/badges/{{id}}/votes" method="POST">
                    <input type="image" src="/img/upvote.gif" value="true" alt="Submit">
                  </form>
                </li>
                {{/each}}
            </script>
        </div>
    </div>
</body>

</html>
